<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bits</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="title">Retro Bits</div>
        <nav>
            <ul class="navLinks">
                <li><a target="_blank" rel="noreferrer" href="https://www.atari.com/">Atari</a></li>
                <li><a target="_blank" rel="noreferrer" href="https://www.nintendo.com/">Nintendo</a></li>
                <li><a target="_blank" rel="noreferrer" href="https://www.sega.com/">Sega</a></li>
            </ul>
            <div class="hamB">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="left">
            <div>
                <a target="_blank" rel="noreferrer" href="https://ninjagaiden.fandom.com/wiki/Ninja_Gaiden_(series)">
                    <img class="ninja" src="gamerPics/ninja.gif" alt="Ryu from Ninja Gaiden"></a>

            </div>
            <div>
                <a target="_blank" rel="noreferrer" href="https://www.superluigibros.com/"><img class="mario"
                        src="gamerPics/mario.gif" alt="Mario"></a>
            </div>
        </div>

        <div class="middle">
            <p class="welcome">Welcome Player One</p>
            <img class="heart" src="gamerPics/heart.gif" alt="Three 8-bit hearts.">
        </div>

        <div class="right">
            <div>
                <a target="_blank" rel="noreferrer" href="http://www.mmhp.net/"><img class="mega"
                        src="gamerPics/mega.gif" alt="Megaman"></a>
            </div>
            <div>
                <a target="_blank" rel="noreferrer" href="https://zeldauniverse.net/"><img class="link"
                        src="gamerPics/link.gif" alt="Link from the Legend of Zelda"></a>

            </div>
        </div>
    </main>

    <footer>
        <div>
            <a href="https://twitter.com/RetroGamingRVG?ref_src=twsrc%5Etfw" class="twitter-follow-button"
                data-show-count="false">Follow @RetroGamingRVG</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
